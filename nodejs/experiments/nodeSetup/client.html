<html>
	
	<head>
		<meta charset="UTF-8">
		
		<style type="text/css">
		 #text {
         position: absolute;		 
		 }
		</style>
		<script src="/socket.io/socket.io.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
		<script>
			var socket = io.connect();
			socket.on('server_data', function(data){
            $('#tb2').val(data.letter);			
			});
			
			//$(document).ready(function(){
			  // $('#tb1').keypress(function(e) {
             //  socket.emit('client_data', {'letter': String.fromCharCode(e.charCode)});			   
			   //});
			 //});
			 
			 function showCoords(event){    
            var _position = {
               _x : event.clientX,
               _y : event.clientY        
            };
            document.getElementById("mx").innerHTML = _position._x;
            document.getElementById("my").innerHTML = _position._y;
            socket.emit('position', {'pos': _position}); 
			 };
			 
			 socket.on('server_pos', function(data){
            var _x = data._position._x;
            var _y = data._position._y;
            var val = "Server X " + _x + ", Server Y " + _y;
            document.getElementById("text").innerHTML = val;
            
            //$('#text').css({
              // left: _x,
               //top: _y            
            //});
			 });
		</script>
		<title> Client page</title>
	</head>
	
	<body>
	   <canvas id="can", style="width: 400px; height:300px; border:2px solid black" onmousemove="showCoords(event)">
	   </canvas>
	   <br><br>
	   <div>	   
	   Mouse X: <p id="mx"></p>
	   Mouse Y: <p id="my"></p>	   
		</div>
		
		<p id="text">*</p>
		
	</body>
</html>
